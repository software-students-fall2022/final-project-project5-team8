<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <header>
      <div class="page-logo">
        <img
          src="{{ url_for('static', filename='img/logo.png') }}"
          alt="logo"
        />
        <h1>Translation History</h1>
      </div>
      <a href="{{ url_for('home') }}" class="header-btn"> &#x2190; </a>
    </header>
    <main>
      <div class="dashboard-pg">
        <table
          class="history-container"
          cellpadding="0"
          cellspacing="0"
          border="0"
        >
          <thead>
            <tr>
              <th>Original Text</th>
              <th class="mid-t">Translated Text</th>
              <th>Language</th>
              {% for translation in translations %}
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{ translation['input'] }}</td>
              <td class="mid-t">{{ translation['output'] }}</td>
              <td>{{ translation['output_lang'] }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <a href="{{ url_for('delete_history') }}" class="del-btn">
          DELETE HISTORY
        </a>
      </div>
    </main>
  </body>
</html>
